<div id="wind-turbine-container">
  <div id="wind-turbine">
    <div id="turbine-mast"></div>

    <div id="turbine-rotor-container">
      <div id="turbine-percentage" style="opacity: {{ turbine.wattage/10000 }}"></div>

      <div id="turbine-rotor" class="animated"
        style="-webkit-animation-duration: {{ rotationSpeed }};
        -moz-animation-duration: {{ rotationSpeed }};
        -ms-animation-duration: {{ rotationSpeed }};
        -o-animation-duration: {{ rotationSpeed }};
        animation-duration: {{ rotationSpeed }};">
        <div id="turbine-percentage-complete" style="width: {{ turbine.currentPercentage*2 }}%; height: {{ turbine.currentPercentage*2 }}%"></div>
      </div>
    </div>
  </div>
</div>
