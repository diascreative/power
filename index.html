<!doctype html>
<html class="no-js" lang="en" ng-app="windTurbineApp">
  <head>
    <link type="text/css" rel="stylesheet" href="http://code.shutterstock.com/rickshaw/src/css/detail.css">
    <link rel="stylesheet" type="text/css" href="./static/css/wind.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="wind-turbine-container">
        <div id="wind-turbine">
          <div id="turbine-mast"></div>

          <div id="turbine-rotor-container">
            <div id="turbine-rotor" class="animated">
              <div class="rotor-blade blade1"></div>
              <div class="rotor-blade blade2"></div>
              <div class="rotor-blade blade3"></div>
              <div class="rotor-tip"></div>
            </div>
          </div>
        </div>
      </div>

      <form id="form" action="./json" method="get">
        <label for= "start">Start Date</label>
        <input type="daterange" ng-model="daterange">

        <button type="submit">Submit</button>
      </form>

      <div id="turbine-stats">
        <p>Right now....</p>
        <p>Wind power is generating 5312KWH.</p>
        <p>{{ daterange }}</p>
        <p>That's <span id='percent'></span>% of the UK's current energy demand.</p>
        <p>This is the equivalent to powering 6,205,304 homes.</p>
      </div>

      <div id="chart-container" ng-controller="GraphController">
        <div id="chart">
          <rickshaw
            rickshaw-options="options"
            rickshaw-series="series">
          </rickshaw>
        </div>
        <div id="slider"></div>

        <div id="legend"></div>
      </div>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      <script src="./static/js/libs.js"></script>
      <script src="./static/js/app.js"></script>
    </div>
  </body>
</html>
