<!doctype html>
<html class="no-js" lang="en" ng-app="windTurbineApp">
  <head>
    <link type="text/css" rel="stylesheet" href="http://code.shutterstock.com/rickshaw/src/css/detail.css">
    <link rel="stylesheet" type="text/css" href="./static/css/wind.css">
  </head>
  <body ng-controller="turbineController as turbine">
    <style parse-style>
      #turbine-rotor.animated {
        -webkit-animation-duration: {{ rotationSpeed }};
        -moz-animation-duration: {{ rotationSpeed }};
        -ms-animation-duration: {{ rotationSpeed }};
        -o-animation-duration: {{ rotationSpeed }};
        animation-duration: {{ rotationSpeed }};
      }
    </style>

    <div class="wrapper">
      <form id="form" action="./json" method="get">
        <input type="daterange"
          ng-model="turbine.daterange"
          min-date="2011-05-27"
          max-date="2014-10-27"
          time-picker="true"
          time-picker-12-hour="false"
          time-picker-increment="15"
          show-dropdowns="true">
      </form>

      <turbine></turbine>

      <turbine-stats></turbine-stats>

      <rickshaw id="chart-container"
        rickshaw-options="turbine.graph.options"
        rickshaw-features="turbine.graph.features"
        rickshaw-series="turbine.graph.series">
      </rickshaw>

      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      <script src="./static/js/libs.js"></script>
      <script src="./static/js/app.js"></script>
    </div>
  </body>
</html>
